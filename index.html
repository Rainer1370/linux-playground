<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linux Playground</title>
    <!-- Include xterm.css -->
    <link rel="stylesheet" href="static/css/xterm.css">
    <!-- Include your custom styles -->
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <h1>Linux Playground</h1>
    <!-- Terminal container -->
    <div id="terminal-container" style="width: 100%; height: 500px; border: 1px solid black;"></div>
    <!-- Include xterm.js -->
    <script src="static/js/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.min.js"></script>
    <!-- Include socket.io -->
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client/dist/socket.io.min.js"></script>
    <!-- Include your custom scripts -->
    <script>
        const socket = io();
        const terminal = new Terminal();
        const fitAddon = new FitAddon.FitAddon();
        terminal.loadAddon(fitAddon);

        terminal.open(document.getElementById('terminal-container'));
        fitAddon.fit();

        terminal.write('Welcome to the Linux Playground!\r\n');

        // Handle terminal input
        terminal.onData(data => {
            socket.emit('input', data);
        });

        // Handle terminal output from server
        socket.on('output', data => {
            terminal.write(data);
        });

        // Resize terminal on window resize
        window.addEventListener('resize', () => {
            fitAddon.fit();
        });
    </script>
</body>
</html>
