<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linux Playground</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #ffffff;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        #terminal {
            background-color: black;
            color: white;
            font-family: monospace;
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
            border: 1px solid #555;
            margin: 20px auto;
            width: 90%;
        }
        #input {
            width: 90%;
            padding: 10px;
            margin: 20px auto;
            display: block;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>Linux Playground</h1>
    <div id="terminal"></div>
    <input id="input" placeholder="Enter Linux commands here and press Enter" />

    <script>
        const socket = io();
        const terminal = document.getElementById('terminal');
        const input = document.getElementById('input');

        input.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                const command = input.value.trim();
                if (command) {
                    terminal.innerHTML += `<div style="color: green;">> ${command}</div>`;
                    socket.emit('command', { cmd: command });
                    input.value = '';
                }
            }
        });

        socket.on('response', (data) => {
            terminal.innerHTML += `<div>${data.output}</div>`;
            terminal.scrollTop = terminal.scrollHeight;
        });
    </script>
</body>
</html>
