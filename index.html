<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linux Playground</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: monospace;
        }
        #terminal {
            height: 80vh;
            overflow-y: scroll;
        }
        #input {
            width: 100%;
            border: none;
            background: black;
            color: green;
            font-family: monospace;
            font-size: 16px;
            outline: none;
        }
    </style>
</head>
<body>
    <h1>Linux Playground</h1>
    <div id="terminal"></div>
    <input id="input" placeholder="Enter Linux command and press Enter">
    <script>
        const socket = io();
        const terminal = document.getElementById('terminal');
        const input = document.getElementById('input');

        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const command = input.value.trim();
                if (command) {
                    terminal.innerHTML += `<div>> ${command}</div>`;
                    socket.emit('command', { cmd: command });
                    input.value = '';
                }
            }
        });

        socket.on('response', (data) => {
            terminal.innerHTML += `<div>${data.output}</div>`;
            terminal.scrollTop = terminal.scrollHeight;
        });
    </script>
</body>
</html>
