<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linux Playground</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/xterm.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Linux Playground</h1>
    <p>Welcome to the Linux Playground! Your place for playing with Python, EPICS, and more...</p>
    <div id="terminal-container" style="width: 100%; height: 500px; border: 1px solid black;"></div>
    <script src="{{ url_for('static', filename='js/xterm.js') }}"></script>
    <script src="{{ url_for('static', filename='js/xterm-addon-fit.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@5.8.0/dist/socket.io.min.js"></script>
    <script>
        const socket = io();
        const terminal = new Terminal();
        const fitAddon = new FitAddon.FitAddon();
        terminal.loadAddon(fitAddon);

        terminal.open(document.getElementById('terminal-container'));
        fitAddon.fit();

        const prompt = '~$ ';
        let inputBuffer = '';

        const showPrompt = () => {
            terminal.write(`\r\n${prompt}`);
        };

        terminal.write('Welcome to the Linux Playground!\r\nYour place for playing with Python, EPICS, and more...\r\n');
        showPrompt();

        terminal.onData(data => {
            if (data === '\r') {
                if (inputBuffer.trim()) {
                    socket.emit('input', inputBuffer.trim());
                    terminal.write('\r\n');
                }
                inputBuffer = '';
                showPrompt();
            } else if (data === '\u007F') {
                if (inputBuffer.length > 0) {
                    inputBuffer = inputBuffer.slice(0, -1);
                    terminal.write('\b \b');
                }
            } else {
                inputBuffer += data;
                terminal.write(data);
            }
        });

        socket.on('output', data => {
            terminal.write(data || '\r\n');
        });

        socket.on('connect', () => {
            console.log('Connected to server');
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server');
        });
    </script>
</body>
</html>
