<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linux Playground</title>
    <link rel="stylesheet" href="static/css/xterm.css">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <h1>Linux Playground</h1>
    <p>Welcome to the Linux Playground! Your place for playing with Python, EPICS, and more...</p>
    <div id="terminal-container" style="width: 100%; height: 500px; border: 1px solid black;"></div>
    <script src="static/js/xterm.js"></script>
    <script src="static/js/xterm-addon-fit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client/dist/socket.io.min.js"></script>
    <script>
        const terminalContainer = document.getElementById('terminal-container');
        const terminal = new Terminal();
        const fitAddon = new FitAddon.FitAddon();
        terminal.loadAddon(fitAddon);
        terminal.open(terminalContainer);
        fitAddon.fit();

        const socket = io();
        let currentPrompt = '~$ ';

        terminal.write('Welcome to the Linux Playground! Your place for playing with Python, EPICS, and more...\r\n');
        terminal.write(currentPrompt);

        terminal.onData(data => {
            if (data === '\r') { // Enter key
                const input = terminal.buffer.active.getLine(terminal.buffer.active.cursorY).translateToString().replace(currentPrompt, '');
                socket.emit('input', input);
                terminal.write('\r\n');
                terminal.write(currentPrompt);
            } else if (data === '\u007F') { // Backspace key
                if (terminal.buffer.active.cursorX > currentPrompt.length) {
                    terminal.write('\b \b');
                }
            } else {
                terminal.write(data);
            }
        });

        socket.on('output', data => {
            terminal.write(data + '\r\n');
            terminal.write(currentPrompt);
        });
    </script>
</body>
</html>
